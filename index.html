<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="js.js"><script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Coffee Shop</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header__background">
                <img id = coffee__bgr src="Coffee__back.png" alt="">
                <ion-icon id = menu__button name="grid-outline"></ion-icon>
                <div class="header__text">
                    <span id = header__quote> Good Coffee Start A Good Day !</span>
                    <span id = header__quest> Now, what tates you want your day become ?</span>
                </div>
            </div>
            <div class="header__search">
                <input type="text" id="search__bar" required>
                <div class="search__detail-contain">
                    <span id="search__hint"> Search your baverage</span>
                    <ion-icon id = search__image name="search-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div class="body">

        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
